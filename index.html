    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

        .header {

        .header h1 {

        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timer, .score {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .compounds-section, .elements-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 3px dashed #dee2e6;
        }

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #495057;
        }

        .compounds-section .section-title {
            color: #e74c3c;
        }

        .elements-section .section-title {
            color: #3498db;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compound-card {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #2c3e50;
            font-weight: bold;
        }

        .element-card {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            border-color: #27ae60;
            animation: matchSuccess 0.6s ease;
        }

        .card.wrong {
            background: linear-gradient(135deg, #ff416c, #ff4757);
            border-color: #e74c3c;
            animation: matchError 0.6s ease;
        }

        .drop-zone {
            min-height: 100px;
            border: 3px dashed #bdc3c7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .match-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .match-indicator.correct {
            background: #27ae60;
            color: white;
            opacity: 1;
        }

        .match-indicator.incorrect {
            background: #e74c3c;
            color: white;
            opacity: 1;
        }

        .controls {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .result-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .result-stats {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        @keyframes matchSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes matchError {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .game-info {
                justify-content: center;
            }
        }

<body>
    <div class="game-container">
        <div class="header">
            <h1>üß™ ƒêi t√¨m nguy√™n t·ªë üî¨</h1>
            <div class="game-info">
                <div class="timer">‚è∞ Th·ªùi gian: <span id="time">00:00</span></div>
                <div class="score">üéØ ƒêi·ªÉm: <span id="score">0</span>/<span id="total">6</span></div>
            </div>
        </div>

        <div class="game-board">
            <div class="compounds-section">
                <div class="section-title">üß™ C√°c ch·∫•t h√≥a h·ªçc</div>
                <div class="cards-container" id="compounds-container">
                    <!-- Compound cards will be generated here -->
                </div>
            </div>

            <div class="elements-section">
                <div class="section-title">‚öõÔ∏è C√°c nguy√™n t·ªë</div>
                <div class="cards-container" id="elements-container">
                    <!-- Element cards will be generated here -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startNewGame()">üéÆ Ch∆°i l·∫°i</button>
            <button class="btn" onclick="showHint()">üí° G·ª£i √Ω</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2 id="resultTitle">üéâ Ch√∫c m·ª´ng!</h2>
            <div class="result-stats" id="resultStats"></div>
            <button class="btn" onclick="closeResult()">ƒê√≥ng</button>
            <button class="btn" onclick="startNewGame(); closeResult();">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script>
        const compounds = [
            { name: "N∆∞·ªõc", elements: ["H", "O"], id: "water" },
            { name: "Mu·ªëi ƒÉn", elements: ["Na", "Cl"], id: "salt" },
            { name: "ƒê∆∞·ªùng", elements: ["C", "H", "O"], id: "sugar" },
            { name: "Kh√≠ carbonic", elements: ["C", "O"], id: "co2" },
            { name: "Chloric acid", elements: ["H", "Cl"], id: "hcl" },
            { name: "Th√©p", elements: ["Fe"], id: "steel" }
        ];

        const allElements = ["H", "O", "Na", "Cl", "C", "Fe"];
        
        let gameState = {
            matches: {},
            score: 0,
            startTime: null,
            timer: null,
            gameEnded: false
        };

        function initGame() {
            renderCompounds();
            renderElements();
            startTimer();
            gameState.gameEnded = false;
            gameState.score = 0;
            gameState.matches = {};
            updateScore();
        }

        function renderCompounds() {
            const container = document.getElementById('compounds-container');
            container.innerHTML = '';
            
            compounds.forEach(compound => {
                const card = document.createElement('div');
                card.className = 'card compound-card';
                card.dataset.compoundId = compound.id;
                card.innerHTML = `
                    ${compound.name}
                    <div class="match-indicator" id="indicator-${compound.id}"></div>
                `;
                
                // Make it a drop zone
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragleave', handleDragLeave);
                
                container.appendChild(card);
            });
        }

        function renderElements() {
            const container = document.getElementById('elements-container');
            container.innerHTML = '';
            
            // Shuffle elements for variety
            const shuffledElements = [...allElements].sort(() => Math.random() - 0.5);
            
            shuffledElements.forEach(element => {
                const card = document.createElement('div');
                card.className = 'card element-card';
                card.draggable = true;
                card.dataset.element = element;
                card.innerHTML = element;
                
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(card);
            });
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.element);
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const element = e.dataTransfer.getData('text/plain');
            const compoundId = e.currentTarget.dataset.compoundId;
            const compound = compounds.find(c => c.id === compoundId);
            
            checkMatch(element, compound, e.currentTarget);
        }

        function checkMatch(element, compound, cardElement) {
            const isCorrect = compound.elements.includes(element);
            const indicator = document.getElementById(`indicator-${compound.id}`);
            
            if (isCorrect) {
                if (!gameState.matches[compound.id]) {
                    gameState.matches[compound.id] = [];
                }
                
                if (!gameState.matches[compound.id].includes(element)) {
                    gameState.matches[compound.id].push(element);
                    gameState.score++;
                    
                    cardElement.classList.add('matched');
                    indicator.classList.add('correct');
                    indicator.innerHTML = '‚úì';
                    
                    // Check if compound is fully matched
                    if (gameState.matches[compound.id].length === compound.elements.length) {
                        setTimeout(() => {
                            cardElement.style.background = 'linear-gradient(135deg, #00b894, #00cec9)';
                        }, 300);
                    }
                    
                    updateScore();
                    checkGameEnd();
                } else {
                    showFeedback(cardElement, false, "ƒê√£ gh√©p nguy√™n t·ªë n√†y r·ªìi!");
                }
            } else {
                showFeedback(cardElement, false, "Sai r·ªìi! Th·ª≠ l·∫°i nh√© üòä");
            }
        }

        function showFeedback(cardElement, isCorrect, message) {
            const indicator = cardElement.querySelector('.match-indicator');
            
            if (isCorrect) {
                cardElement.classList.add('matched');
                indicator.classList.add('correct');
                indicator.innerHTML = '‚úì';
            } else {
                cardElement.classList.add('wrong');
                indicator.classList.add('incorrect');
                indicator.innerHTML = '‚úó';
                
                setTimeout(() => {
                    cardElement.classList.remove('wrong');
                    indicator.classList.remove('incorrect');
                    indicator.innerHTML = '';
                }, 1500);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('total').textContent = compounds.reduce((sum, c) => sum + c.elements.length, 0);
        }

        function checkGameEnd() {
            const totalElements = compounds.reduce((sum, c) => sum + c.elements.length, 0);
            if (gameState.score === totalElements && !gameState.gameEnded) {
                gameState.gameEnded = true;
                setTimeout(() => {
                    stopTimer();
                    showResult();
                }, 1000);
            }
        }

        function startTimer() {
            gameState.startTime = Date.now();
            gameState.timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('time').textContent = `${minutes}:${seconds}`;
        }

        function stopTimer() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }

        function showResult() {
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            let rank = "C·∫ßn c·ªë g·∫Øng th√™m! üí™";
            if (elapsed < 60) rank = "Xu·∫•t s·∫Øc! üèÜ";
            else if (elapsed < 120) rank = "Gi·ªèi l·∫Øm! ü•á";
            else if (elapsed < 180) rank = "Kh√° t·ªët! ü•à";
            else if (elapsed < 240) rank = "T·∫°m ƒë∆∞·ª£c! ü•â";
            
            document.getElementById('resultTitle').innerHTML = "üéâ Ho√†n th√†nh!";
            document.getElementById('resultStats').innerHTML = `
                <div>‚è±Ô∏è Th·ªùi gian: ${minutes}:${seconds.toString().padStart(2, '0')}</div>
                <div>üéØ ƒêi·ªÉm s·ªë: ${gameState.score}/${compounds.reduce((sum, c) => sum + c.elements.length, 0)}</div>
                <div>üèÖ X·∫øp h·∫°ng: ${rank}</div>
            `;
            
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function startNewGame() {
            stopTimer();
            gameState = {
                matches: {},
                score: 0,
                startTime: null,
                timer: null,
                gameEnded: false
            };
            
            // Reset all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('matched', 'wrong');
                card.style.background = '';
                const indicator = card.querySelector('.match-indicator');
                if (indicator) {
                    indicator.classList.remove('correct', 'incorrect');
                    indicator.innerHTML = '';
                }
            });
            
            initGame();
        }

        function showHint() {
            alert(`üí° G·ª£i √Ω:\n\nüß™ N∆∞·ªõc = Hydro + Oxy\nüßÇ Mu·ªëi ƒÉn = Natri + Clo\nüç¨ ƒê∆∞·ªùng c√≥ Carbon, Hydro, Oxy\nüí® Kh√≠ carbonic = Carbon + Oxy\n‚öóÔ∏è Chloric acid = Hydro + Clo\nüî© Th√©p ch·ª©a s·∫Øt (Fe)`);
        }

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
</script></body>
